<!doctype html>
<html>
  <head>
    <style>
body {
  background-color: #F2F2F2;

}
h1 {
  color: #21825B;
}
h2 {
  color: #f0ead6;
}
header, .full-width {
  width: 100%;
  background: #00AE68;
}

h2, .full-width-borders {
  /* add in section padding (1.5rem) */
  margin: 0 -601.5rem;
  /* match section padding (1.5rem) */
  padding: .25rem 1.5rem;
  background: #00AE68;
  /* border solid, not RGBa (Safari bug) */
  /* 9600px or 10240px to avoid Chrome bug */
  /* or equivalent in ems or rems (9600/16) */
  border-left: 600rem solid maroon;
  border-right: 600rem solid maroon;
  color: #f0ead6;
  font-size: 1.125rem;
}
a.button {
  position: relative;
  float: none;
  width: 120px;
  padding: 5px;
  font-weight: 600;
  text-align: center;
  line-height: 50px;
  color: #f0ead6;
  border-radius: 5px;
  transition: all 0.2s ;
  display: flex;
  justify-content: center; 
}
.btnBlueGreen {
  background: #00AE68;
}
.center {
  text-align: center; margin-left: auto; margin-right: auto; align-items: center; align-self: center; align-content: center;
}
/* FADE */
.btnFade.btnBlueGreen:hover {
  background: #21825B;
}



#p-float {
        max-width: 1200px;
        margin: 0 auto;

        /* Clearfix */
        overflow: auto;
      }
      
      #p-float::after {
        /* Clearfix */
        
        content: "";
        clear: both;
        display: table;
      }
      /* Product items */
      div.p-float {
        float: center;
        width: 25%;
      }
      div.p-float-in {
        
        box-sizing: border-box;
        margin: 5px; 
        padding: 10px;
        border: 0px solid #f2dcdc;

        background: #f0ead6;
      }
      img.p-img {
        width: 100%;
        height: auto;
      }
      div.p-name {
        font-weight: bold;
        font-size: 1.1em;
      }
      div.p-price {
        color: #f44242;
      }
      div.p-desc {
        color: #888;
        font-size: 0.9em;
      }
        /* Responsive */
      @media only screen and (max-width: 1024px) {
        div.p-float { width: 100%; }
      }
      @media only screen and (max-width: 600px) {
        div.p-float { width: 100%; }
      }

  </style>

    <title>ecoBay</title>
    <script src="languageProcessing.js"></script>
    <script src="popup.js"></script>
  </head>
<header>
  <div class="wrap">
    <h2>ecoBay</h2>
  </div>
</header>

  <body style="min-width: 350px; min-height: 580px;">
    <div class="center">
      <p>Test</p>
      <a id="checkPage" href="#" title="Button fade blue/green" class="button btnFade btnBlueGreen">Search!</a>
      <div id="p-float">
      <div class="p-float"><div class="p-float-in">
        <img class="p-img" src="icon.png"/>
        <div class="p-name">Item A</div>
        <div class="p-price">$99.99</div>
        <a class="button btnFade btnBlueGreen">Get on eBay!</a>
      </div></div>
    </div>
    <div id='message'></div>
  </body>
</html>
